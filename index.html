---
layout: default
title: Ken Sheedlo | Essays
include_disqus_count: true
---

<div id="home">
  <h1 class="f-display">Essays</h1>
  <ul class="posts">
    {% for post in site.posts %}
    <li>
      <div class="post-header">
        <a href="{{ post.url }}">{{ post.title }}</a>
      </div>
      <p>{{ post.excerpt }}</p>
      <a href="{{ site.url }}{{ post.url }}#disqus_thread"></a>
      <span class="SocialPlugins">
        <div class="g-plusone" data-size="medium"
          href="http://kensheedlo.com{{ post.url }}"></div>
        <a href="https://twitter.com/share"
          class="SocialPlugins-twitter twitter-share-button"
          data-url="http://kensheedlo.com{{ post.url }}">Tweet</a>
        <div class="SocialPlugins-fb fb-like"
          data-href="http://kensheedlo.com{{ post.url }}"
          data-layout="button_count"
          data-width="450"
          data-show-faces="false"
          data-send="false"></div>
      </span>
    </li>
    <hr class="post-splitter">
    {% endfor %}
  </ul>
</div>
