---
layout: default
title: Ken Sheedlo's Blog
include_disqus_count: true
---

<div id="home">
  <h1>Blog</h1>
  <ul class="posts">
    {% for post in site.posts %}
    <li>
      <div class="post-header">
        <span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
      </div>
      <p>{{ post.content }}</p>
      <a href="{{ site.url }}{{ post.url }}#disqus_thread"></a>
      <span class="social-plugins">
        <div class="g-plusone" data-size="medium" href="http://kensheedlo.com{{ post.url }}"></div>
        <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://kensheedlo.com{{ post.url }}">Tweet</a>
        <div class="fb-like" data-href="http://kensheedlo.com{{ post.url }}" data-layout="button_count" data-width="450" data-show-faces="false" data-send="false"></div>
      </span>
    </li>
    <hr class="post-splitter">
    {% endfor %}
  </ul>
</div>
